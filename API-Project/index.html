<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>API Project - Hayden Mills</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <a href=""><img src="img/spacex-logo.jpg"></a>
    </header>

    <div id="main">
      <article>
        <div class="box">
          <h1>🛰️ <span id="name"></span></h1>
          <div class="video-container">
            <iframe width="" height="" src="https://www.youtube.com/embed/9OeVwaFBkfE?controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <h2>Launch Date and Time</h2>
          <p><span id="date"></span></p>
          <h2>Flight Details</h2>
          <p id="details"></p>
        </div>
        <div class="orbit-box">
          <h2>Orbit Pattern</h2>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Animation_of_Sirius%27s_orbit.gif/280px-Animation_of_Sirius%27s_orbit.gif">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Animation_of_Sirius%27s_orbit_-_Earth_fixed_-_Equatorial_view.gif/280px-Animation_of_Sirius%27s_orbit_-_Earth_fixed_-_Equatorial_view.gif">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Animation_of_Sirius%27s_orbit_-_Earth_fixed_-_Polar_view.gif/280px-Animation_of_Sirius%27s_orbit_-_Earth_fixed_-_Polar_view.gif">
        </div>
      </article>
      <nav></nav>
      <aside></aside>
    </div>

  <footer>
    <p>Created by <a href="https://haydmills.dev/">Hayden Mills</a></p>
  </footer>

  <script src="index.js"></script>

  </body>
</html>
